<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Kawasaki Z400 pics</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <a href="https://www.ktm.com/en-ca/models/naked-bike/ktm-390-duke-2022.html" class="btn btn-primary">Kawasaki's Website</a>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://ridermagazine.com/wp-content/uploads/2019/03/@kevinwingphoto_Kaw_Z400-1220.jpg" class="d-block w-100" alt="Dude riding bike">
    </div>
    <div class="carousel-item">
      <img src="https://www.webbikeworld.com/2021-kawasaki-z400-abs/2021-kawasaki-z400-abs-1/" class="d-block w-100" alt="another dude riding">
    </div>
    <div class="carousel-item">
      <img src="https://pictures.topspeed.com/IMG/crop/201812/2019-kawasaki-z400-7_800x0w.jpg" class="d-block w-100" alt="Just the bike">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
